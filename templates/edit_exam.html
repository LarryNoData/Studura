<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<h2>Edit Exam</h2>
<form method="POST" class="create">
  Name: <input type="text" name="name" value="{{ exam.name }}"><br>
  Type: Normal<input type="checkbox" name="type" value="Normal"
        {% if exam.type == 'Normal' %}checked{% endif %}>
        <br>


  
  Subject: <input type="text" name="subject" value="{{ exam.subject }}"><br>
  Room: <input type="text" name="room" value="{{ exam.room }}"><br>
  Date: <input type="date" name="date" value="{{ exam.date.strftime('%Y-%m-%d') if exam.date }}"><br>
  Revision Notes: <textarea name="revision" value={{ exam.revision }}>{{ exam.revision }}</textarea><br>

  <button type="submit">Save</button>
</form>

<nav>
  <a href="{{ url_for('view_exam', exam_id=exam.id)}}"><button>Cancel</button></a>
</nav>
