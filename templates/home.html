<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Demo Page</title>
</head>

<body>
    <a href="/"><button>Return to Welcome Page</button></a>

    <div class="title_bar">
        <h1 class="STUDURA">WELCOME TO STUDURA</h1>

        {% if current_user.is_authenticated %}
            <h2 style="margin-top: 10px;">Welcome, {{ current_user.username }}!</h2>
        {% endif %}

        <nav>
            <a href="/home"><button>Home</button></a>
            {% if current_user.is_authenticated %}
                <a href="/profile/{{ current_user.username }}"><button>Profile</button></a>
            {% else %}
                <a href="/login"><button>Login</button></a>
            {% endif %}
            <a href="/home/createtask"><button>Create Task</button></a>
            <a href="/home/tasks"><button>Tasks</button></a>
            <a href="/logout"><button>Logout</button></a>
        </nav>
    </div>
</body>
</html>
