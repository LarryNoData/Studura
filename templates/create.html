<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form action="/home/tasks/create" method="POST" class = 'create'>
        <label for="name">Task Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="type">Normal</label>
        <input type="checkbox" id="type" name="type"><br><br>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date"><br><br>


        <label for="describe">Describe the task:</label>
        <textarea id="describe" name="describe"></textarea><br><br>

        <label for="subject">Subject:</label>
        <select name="subject_id" class = "select_subject_in_task">
            <option value="">-- Select Subject --</option>
            {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select> 
        <br> <a href="{{ url_for('create_subject', origin='task') }}">Create a new subject</a>
        <br><br>

        <input type="submit" value="Complete" class='login'>
    </form>

    <nav>
        <a href="/home/tasks">
            <button type="button">Back To Tasks</button>
        </a>
        {% if show_return_home %}
            <a href="{{ url_for('home') }}" class="btn btn-light"><button>Return Home</button></a>
        {% endif %}

    </nav>
</body>
