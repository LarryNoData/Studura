<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form action="/home/tasks/create" method="POST" class = 'create'>
        <label for="name">Task Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="type">Normal</label>
        <input type="checkbox" id="type" name="type"><br><br>

        <label for="subject">What Subject?</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="describe">Describe the task:</label>
        <textarea id="describe" name="describe"></textarea><br><br>

        <input type="submit" value="Complete" class='login'>
    </form>

    <nav>
        <a href="/home/tasks">
            <button type="button">Back To Tasks</button>
        </a>
        {% if show_return_home %}
            <a href="{{ url_for('home') }}" class="btn btn-light"><button>Return Home</button></a>
        {% endif %}

    </nav>
</body>
